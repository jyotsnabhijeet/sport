<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Account - RedStore</title>
<link rel="stylesheet" href="" th:href="@{/css/styles.css}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
	<!-- Header Section starts -->
	<header th:replace="header::header1"></header>
	<!-- Header Section ends -->
	
	<!-- ------Account page starts-------------- -->
	
	<div class="account-page">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<img src="" th:src="@{/images/image1.png}" width="100%"  alt="" />
				</div>
				<div class="col-2">
					<div class="form-container">
						<div class="form-btn">
							<a href="" th:href="@{/login}"><span onclick="login()">Login</span></a>
							<span onclick="register()">Register</span>
							<hr id="indicator"/>
						</div>
			
						<form action="" id="loginform">
							<input type="text"  placeholder="Username"/>
							<input type="password"  placeholder="Password"/>
							<button type="submit" class="btn">Login</button>
							<a href="">Forgot password</a>
						</form>
						<!-- 
						Success Message
						<div th:if="${param.success}">
							<div class="alert alert-info">
								You've been registered successfully!
							</div>
						</div> -->
						
						<form th:action="@{/register}" method="post"  id="registerform">
							<input type="text"  placeholder="Username" required/>
							<input type="email" placeholder="Email" required />
							<input type="password"  placeholder="Password" required />
							<button type="submit" class="btn">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- ------Account page starts-------------- -->
	
	<!-- Footer starts  -->
	<footer th:replace="footer::footer1"></footer>
	<!--Footer ends  -->

<!-- Js for toggle form -->
	<script>
		var LoginForm= document.getElementById("loginform");
		var RegisterForm= document.getElementById("registerform");
		var Indicator = document.getElementById("indicator");
		
			function register(){
				RegisterForm.style.transform = "translatex(0px)";
				LoginForm.style.transform = "translatex(0px)";
				Indicator.style.transform = "translatex(100px)";
			}
			
			function login(){
				RegisterForm.style.transform = "translatex(300px)";
				LoginForm.style.transform = "translatex(300px)";
				Indicator.style.transform = "translatex(0px)";
			}
	</script>


</body>
</html>
